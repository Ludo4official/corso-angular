<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ cani[1].nome }}</mat-card-title>
        <mat-card-subtitle>{{ cani[1].razza }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ 3 > 4 ? 'ciao' : 'come va' }}</p>
        <p>{{ cani[1].descrizione }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<button mat-raised-button color="primary" [disabled]="isDisabled">Primary</button>
