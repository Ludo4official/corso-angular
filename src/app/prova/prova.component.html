<div class="container">
    <div class="row">
        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ cani[0].nome }}</mat-card-title>
                    <mat-card-subtitle>{{ cani[0].razza }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="pic" alt="Photo of a Golden">
                <mat-card-content>
                    <p>
                        {{ cani[0].descrizione }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ cani[1].nome }}</mat-card-title>
                    <mat-card-subtitle>{{ cani[1].razza }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="pic" alt="Photo of a Bulldog">
                <mat-card-content>
                    <p>
                        {{ cani[1].descrizione }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
